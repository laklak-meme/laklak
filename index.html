<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LakLak meme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&amp;family=Roboto&amp;family=Lobster&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="imgs/profile.jpg" alt="پروفایل" style="border-radius: 50%; width: 40px;">
        LakLak meme
    </header>
    <div class="up">
        <div class="up-date" id="date"></div>
        <div class="up-story"><span style="font-family: font4;">وضعیت شما : </span> انلاین <div style="
            background-color: #00b500;
            width: 8px;
            height: 9px;
            border-radius: 50%;"></div></div>
    </div>
    <div style="display: flex; justify-content: center; margin: 28px 0;">
        <a href="https://www.instagram.com/laklak_meme" target="_blank" class="insta-btn">ورود به پیج اینستاگرام</a>
    </div>

    <h3 class="newposts-h3">New Posts</h3>
    <div id="newposts"></div>
    <a class="newposts-all" href="posts.html">همه پست ها ...</a>

    <h3 class="bestposts-h3">Best Posts</h3>
    <div id="bestposts"></div>

    <script>
        function pad(n){ return n<10 ? '0'+n : n; }
        function updateDateTime() {
            const now = new Date();
            // تاریخ شمسی با اعداد لاتین
            const dateParts = now.toLocaleDateString('fa-IR-u-nu-latn').split('/');
            const date = `${pad(dateParts[0])}/${pad(dateParts[1])}/${pad(dateParts[2])}`;
            const time = pad(now.getHours()) + ':' + pad(now.getMinutes());
            document.getElementById('date').textContent = `${date}  ${time}`;
        }
        updateDateTime();
        setInterval(updateDateTime, 600);

        const images1 = [
            {src: "imgs/posts47.jpeg", link: ""},
            {src: "imgs/posts46.jpeg", link: ""},
            {src: "imgs/posts45.jpeg", link: ""},
            {src: "", link: ""},
            {src: "imgs/posts43.jpeg", link: ""},
            {src: "imgs/posts42.jpeg", link: ""}
        ];
        const images2 = [
            {src: "imgs/bestposts1.jpg", link: "https://www.instagram.com/share/reel/_nR7-RCr2"},
            {src: "imgs/bestposts2.jpeg", link: "https://www.instagram.com/share/reel/BAD4jXi5ux"},
            {src: "imgs/bestposts3.jpeg", link: "https://www.instagram.com/share/reel/BAKN1CFfy1"}
        ];
        const newposts = document.getElementById("newposts");
        const bestposts = document.getElementById("bestposts");
        images1.forEach(item => {
            const a = document.createElement("a");
            a.href = "#";
            a.onclick = (e) => {
                e.preventDefault();
                if(confirm("میخوای این پست رو داخل اینستاگرام ببینی؟")) {
                    window.open(item.link, "_blank");
                }
            }
            const img = document.createElement("img");
            img.src = item.src;
            a.appendChild(img);
            newposts.appendChild(a);
        });
        images2.forEach(item => {
            const a = document.createElement("a");
            a.href = "#";
            a.onclick = (e) => {
                e.preventDefault();
                if(confirm("میخوای این پست رو داخل اینستاگرام ببینی؟")) {
                    window.open(item.link, "_blank");
                }
            }
            const img = document.createElement("img");
            img.src = item.src;
            a.appendChild(img);
            bestposts.appendChild(a);
        });
    </script>
</body>
</html>
