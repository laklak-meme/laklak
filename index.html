    <!DOCTYPE html>
    <html lang="fa">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری ویدیویی میم</title>
    <style>
      body { margin:0; font-family:sans-serif; background:#fafafa; }
      #container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 10px;
        width: 100%;
        padding: 10px;
      }
      .videoCard {
        background: #eee;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
        padding: 5px;
      }
      #lightbox {
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        background: rgba(0,0,0,0.95);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 999;
      }
      #lightbox button {
        position: absolute; top:20px; right:20px;
        font-size: 35px;
        color: white;
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
      }
      #lightbox video {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
      }
    
      /* ریسپانسیو موبایل */
      @media (max-width: 600px) {
        .videoCard { height: 120px; font-size: 14px; }
      }
      @media (min-width: 601px) and (max-width: 900px) {
        .videoCard { height: 140px; font-size: 16px; }
      }
    </style>
    </head>
    <body>
    
    <div id="container"></div>
    
    <div id="lightbox">
      <button id="close">✖</button>
      <video id="lightboxVideo" controls autoplay></video>
    </div>
    
    <script>
    const videos = [
      {name: "میم 1", url: "meme1.mp4"},
      {name: "میم 2", url: "meme1.mp4"},
      {name: "میم 3", url: "meme1.mp4"},
      {name: "میم 4", url: "meme1.mp4"},
      {name: "میم 5", url: "meme1.mp4"},
      {name: "میم 6", url: "meme1.mp4"},
    ];
    
    const container = document.getElementById("container");
    
    videos.forEach(video => {
      const div = document.createElement("div");
      div.className = "videoCard";
      div.innerHTML = <p>${video.name}</p>;
      div.onclick = () => {
        document.getElementById("lightbox").style.display = "flex";
        document.getElementById("lightboxVideo").src = video.url;
        document.getElementById("lightboxVideo").play();
      };
      container.appendChild(div);
    });
    
    document.getElementById("close").onclick = () => {
      document.getElementById("lightbox").style.display = "none";
      document.getElementById("lightboxVideo").pause();
      document.getElementById("lightboxVideo").src = "";
    };
    </script>
    
    </body>
    </html>


    <script>
        function pad(n){ return n<10 ? '0'+n : n; }

        function updateDateTime() {
          const now = new Date();
          // تاریخ شمسی با اعداد لاتین
          const dateParts = now.toLocaleDateString('fa-IR-u-nu-latn').split('/');
          const date = `${pad(dateParts[0])}/${pad(dateParts[1])}/${pad(dateParts[2])}`;
          const time = pad(now.getHours()) + ':' + pad(now.getMinutes());
          document.getElementById('date').textContent = `${date}  ${time}`;
        }
        updateDateTime();
        setInterval(updateDateTime, 600);
    </script>
</body>
